<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro Auron</title>
</h:head>
<h:body>
	<p:messages />
	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome: " />
			<p:inputText value="#{participanteBean.participante.nome}" />
			
			<p:outputLabel value="E-mail: " />
			<p:inputText value="#{participanteBean.participante.email}" />
			
			<p:outputLabel value="Senha: " />
			<p:password value="#{participanteBean.participante.senha}" />
			
			<p:commandButton value="Cadastrar" action="#{participanteBean.cadastrar()}" ajax="false"/>
		</p:panelGrid>	
		<h:dataTable value="#{participanteBean.participantes}" var="participante">
			<h:column>
                <f:facet name="header">Nome: </f:facet>
        		<h:outputText value="#{participante.nome}" />
    		</h:column>
    		<h:column>
                <f:facet name="header">Email: </f:facet>
        		<h:outputText value="#{participante.email}" />
    		</h:column>
		</h:dataTable>
	</h:form>	
</h:body>
</html>
