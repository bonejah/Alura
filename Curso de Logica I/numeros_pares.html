<meta charset="utf-8">
<script type="text/javascript">
	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	var contador = 2;

	while (contador <= 100) {
		mostra(contador);
		contador = contador + 2;
	}
	
	mostra("FIM");

</script>
