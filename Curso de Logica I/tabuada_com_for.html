<meta charset="utf-8">
<script type="text/javascript">
	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
		mostra(7 * multiplicador);
	}

	mostra("FIM");

</script>
