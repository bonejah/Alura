<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>
<script type="text/javascript">
	var meuTanque = 40;;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;
	var consumoDeGasolina = caminhoComGasolina / meuTanque;
	var consumoDeAlcool = caminhoComAlcool / meuTanque;

	document.write("O consumo da gasolina é: " + consumoDeGasolina);	
	document.write("<br>");
	document.write("O consumo de alcool é: " + consumoDeAlcool);	
</script>
