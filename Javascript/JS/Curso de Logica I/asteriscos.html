<meta charset="utf-8">
<script type="text/javascript">
	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}
	
	for(var linha = 0; linha < 3; linha++) {
		for(var coluna = 0; coluna < 10; coluna++ ) {
			document.write("*");
		}
		pulaLinha();
	}
	
</script>
